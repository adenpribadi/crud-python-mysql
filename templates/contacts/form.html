
                      <div class="row">
                        <div>
                          <label for="name">Name</label>
                          <input type="text" id="name" name="name" value="{{ contact.name if contact else '' }}" class="form-control">
                        </div>
                      </div>
                      <div class="row">
                        <div>
                          <label for="status">Status</label>
                          <select id="status" name="status" class="form-control">
                            <option value="active" {% if contact and contact.status == 'active' %}selected{% endif %}>active</option>
        <option value="suspend" {% if contact and contact.status == 'suspend' %}selected{% endif %}>suspend</option>
                          </select>
                        </div>
                      </div>
