
                      <div class="row">
                        <div>
                          <label for="name">Name</label>
                          <input type="text" id="name" name="name" value="{{ product.name if product else '' }}" class="form-control">
                        </div>
                      </div>
                      <div class="row">
                        <div>
                          <label for="internal_reference">Internal_reference</label>
                          <input type="text" id="internal_reference" name="internal_reference" value="{{ product.internal_reference if product else '' }}" class="form-control">
                        </div>
                      </div>
                      <div class="row">
                        <div>
                          <label for="status">Status</label>
                          <select id="status" name="status" class="form-control">
                            <option value="active" {% if product and product.status == 'active' %}selected{% endif %}>active</option>
        <option value="suspend" {% if product and product.status == 'suspend' %}selected{% endif %}>suspend</option>
                          </select>
                        </div>
                      </div>
