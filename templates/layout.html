<html lang="en">
  <head>
    <base href="{{ url_for('static', filename='./') }}">
    <!-- Include the common head content -->
    {% include 'head.html' %}
  </head>
  <body>
    <div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
      <!-- Include the sidebar from sidebar.html -->
      {% include 'sidebar.html' %}
    </div>
    <div class="wrapper d-flex flex-column min-vh-100">
      <header class="header header-sticky p-0 mb-4">
        <!-- Include the navbar from navbar.html -->
        {% include 'navbar.html' %}

        <div class="container-fluid px-4">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb my-0">
              <li class="breadcrumb-item"><a href="#">Home</a>
              </li>
              <li class="breadcrumb-item active"><span>Dashboards</span>
              </li>
            </ol>
          </nav>
        </div>
      </header>
      
      <div class="body flex-grow-1">
        <div class="container-lg px-4">
          {% block content %}
          
          {% endblock %}
          <!-- /.row-->
        </div>
      </div>

      <!-- Include the footer from footer.html -->
      {% include 'footer.html' %}
    </div>

    <!-- Include the script from script.html -->
    {% include 'script.html' %}
  </body>
</html>
